<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>
<body class="contactos">
    <app-navbar></app-navbar>
    <form id="formulario" action="" method="post">
      <fieldset>
        <legend>Area de Contacto:</legend>
        <ul>
          <li>
            <label for="nombre">Ingresa tu nombre:</label><br> 
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese tu nombre" class="contenedores">
          </li>
          <li>
            <label for="apellido">Ingresa tu apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese tu apellido" class="contenedores">
          </li>
          <li>
            <label for="mail">Ingrese su gmail:</label><br>
            <input type="email" id="mail" name="mail" placeholder="Ingresa tu mail" class="contenedores" required>
          </li>
          <li>
            <label for="dni">Ingrese su dni:</label><br>
            <input type="text" id="dni" name="dni" placeholder="Ingresa tu dni" class="contenedores">
          </li>
          <li>
            <label for="consulta">Ingrese su consulta:</label><br>
            <input type="text" id="consulta" name="consulta" placeholder="Ingresa tu consulta" class="contenedores">
          </li>
        </ul>
        <div id="botones">
            <button type="submit" id="subir">Enviar</button>
            <button id="read">Leer</button>
            <button id="delete">Eliminar</button>
            <button id="update">Actualizar</button>
        </div>
      </fieldset>
    </form>
    <app-footer></app-footer>
</body>
